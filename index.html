<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="grid-row container">
        <section class="grid-col-center head">
            <div class="grid-col-center" id="search">
                <img class="icon" src="./img/search.svg" alt="search icon">
                <input class="rounded-border border light-blue" type="text">
            </div>
            <div class="grid-col-center" id="user" >
                <img class="icon" src="./img/bell.svg" alt="notfication bell">
                <img class="avatar circle-border" src="./img/avatar.svg" alt="cat avatar">
                <span>Morgan Stanley</span> 
            </div>
        </section>
        <section class="grid-col-center head">
            <div class="grid-col-center" id="hi-there">
                <img class="avatar circle-border border" src="./img/avatar.svg" alt="cat avatar">
                <div class="grid-row same-pad" id="hi" >
                    <span>Hi there,</span>
                    <span>Morgan Stanley (@morgans)</span>
                </div>
            </div>
            <ul class="grid-col-center same-pad"id="actions">
                <li>
                    <button class="rounded-border blue border">New</button>
                </li>
                <li>
                    <button class="rounded-border blue border">Upload</button>
                </li>
                <li>
                    <button class="rounded-border blue border">Share</button>
                </li>
            </ul>
        </section>
        <nav class="blue">
            <div>
                <img class="icon" src="./img/puzzle.svg" alt="puzzle logo">
                <span>Dashboard</span>
            </div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <main class="light-blue">
            <section>
                <header>Your Projects</header>
            </section>
            <section>
                <header>Announcements</header>
            </section>
            <section>
                <header>Trending</header>
            </section>
        </main>
    </div>
</body>
</html>
