<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <section class="head">
            <div id="search">
                <img src="./img/search.svg" alt="search icon">
                <input type="text">
            </div>
            <div id="user" >
                <img src="./img/bell.svg" alt="notfication bell">
                <img src="./img/avatar.svg" alt="cat avatar">
                <span>Morgan Stanley</span> 
            </div>
        </section>
        <section class="head">
            <div id="hi-there">
                <img src="./img/avatar.svg" alt="cat avatar">
                <div id="hi" >
                    <span>Hi there,</span>
                    <span>Morgan Stanley (@morgans)</span>
                </div>
            </div>
            <ul id="actions">
                <li>
                    <button>New</button>
                </li>
                <li>
                    <button>Upload</button>
                </li>
                <li>
                    <button>Share</button>
                </li>
            </ul>
        </section>
        <nav>
            <div>
                <img src="./img/puzzle.svg" alt="puzzle logo">
                <span>Dashboard</span>
            </div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <main>
            <section>
                <header>Your Projects</header>
            </section>
            <section>
                <header>Announcements</header>
            </section>
            <section>
                <header>Trending</header>
            </section>
        </main>
    </div>
</body>
</html>
